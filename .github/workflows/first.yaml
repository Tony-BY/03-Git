name: Count tabs in code

on:
  pull_request:
     branches:
       - master

jobs:
  build:
    runs-on: ubuntu-latest
    name: Test changed files
    steps:
      - uses: actions/checkout@v3

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v24

      - name: Count tabs in changed files
        run: echo "Tab counter in ${steps.changed-files.outputs.all_changed_files} is $(grep -c \t ${steps.changed-files.outputs.all_changed_files})" >> tabs_in_code.log

          

      - name: Upload report
        uses: actions/upload-artifact@v2     
        with:
          path: tabs_in_code.log    
